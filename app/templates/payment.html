{% extends "base.html" %}

{% block head %}
<style>
    label {
        width: 200px;
        font-weight: bold;
        color: black;
    }
    span { 
          color: black;
          width: 100px;
          height: 100px;
   }
   .left {
       float: left;
       width: 200px;
   }
   table tr {
      border:1px solid #000;
   }
   td {
       color: black;
       font-color: #000;
       boder:1px solid #000;
       padding:5px;
       text-align:center; 
    }
</style>
<script src="/static/js/jquery.min.js"></script>
<script>

    $(document).ready(function () {
        var temp = {{ item.item_price }};
                    $('#price').text(temp);
                    $('#total').val(temp);
                    $("#gogreen").click(function() {
                    if ($("input[type=checkbox]").is(
                        ":checked")) {
                        temp = Math.ceil(temp);
                    } else {
                        temp = temp;
                    }
                    $('#price').text(temp);
                    $('#total').val(temp);
                });
            });
</script>

{% endblock %}
{% block container %}

<h4>Payment </h4>
<div style="width:750px;float:left;min-height:400px;">
    <form action="/buy-item/{{item.id}}/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
       
       <img src="/{{item.item_image}}" alt="August 2019"  width="100px" height="100px">
       <br />
       <label>Product</label><span>{{item.item_name}}</span>
       <br />
       <label>Price</label><span>{{item.item_price}} EUR</span>
       <br />
       <label>Quantity</label><input type="text" name="qty" size="2" />"
       <br />
        <label>Carbon Credit</label><span>{{item.carbon_credits}}</span>
       <br /> 
        <label>Amount</label><span id="amount"></span><br />
        <label><input id ="gogreen" type="checkbox" name="green" value="green"><span style="color:green"> Go Green</span></label><br />
      
        <label>Final Amount:</label><span id="price">{{item.item_price}}</span><input type="hidden" name="total_price" id="total" />
        <br />
        <label>Donations: </label><span id="carbon">{{donations}}</span><br />
        <label></label><input type="submit" value="Place Order" /><input type="button" value="Cancel" />
       
    </form>
</div>

<div style="width:350px;margin-top:100px;border:1px solid #2C2424;float:left;margin-left:10px;padding:5px;;color:black;">
            <!-- <h6 style="background-color:#2C2424;color:white;padding:5px;">Useful links</h4>-->
            <label>Account Name: </label> {{user.account_name}}<br />
            <label>Available Cash Balance: </label> {{user.cash_balance}}<br />
            <label>Available Carbon Credit: </label> {{user.credit_balance}}<br />
</div>
<br style="clear:both">"
{% endblock %}
